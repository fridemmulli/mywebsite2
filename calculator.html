        <!-- Main Content Section -->
        <div class="bg-white shadow-lg justify-items-center p-6 rounded lg:col-span-2">
            <h1 class="text-4xl font-bold py-4">A Simple Calculator</h1>
    <div class="w-80 p-4 bg-gray-600 rounded-lg shadow-lg grid grid-cols-4 gap-2">
        <div id="display" class="col-span-4 h-16 text-3xl text-right text-gray-800 bg-white rounded-lg p-4 overflow-hidden">0</div>

        <button onclick="press('7')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">7</button>
        <button onclick="press('8')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">8</button>
        <button onclick="press('9')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">9</button>
        <button onclick="press('/')" class="bg-blue-500 text-white font-bold py-4 rounded-lg hover:bg-blue-400">/</button>

        <button onclick="press('4')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">4</button>
        <button onclick="press('5')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">5</button>
        <button onclick="press('6')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">6</button>
        <button onclick="press('*')" class="bg-blue-500 text-white font-bold py-4 rounded-lg hover:bg-blue-400">*</button>

        <button onclick="press('1')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">1</button>
        <button onclick="press('2')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">2</button>
        <button onclick="press('3')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">3</button>
        <button onclick="press('-')" class="bg-blue-500 text-white font-bold py-4 rounded-lg hover:bg-blue-400">-</button>

        <button onclick="press('0')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">0</button>
        <button onclick="press('.')" class="bg-white text-gray-800 font-bold py-4 rounded-lg hover:bg-gray-200">.</button>
        <button onclick="clearConsole()" class="bg-red-500 text-white font-bold py-4 rounded-lg hover:bg-red-400">C</button>
        <button onclick="press('+')" class="bg-blue-500 text-white font-bold py-4 rounded-lg hover:bg-blue-400">+</button>

        <button class="col-span-4 bg-green-500 text-white font-bold py-4 rounded-lg hover:bg-green-400" onclick="calculate()">=</button>
    </div>
    <script>
        let expression = '';

        function press(value) {
            // Prevent multiple decimal points in a single number
            if (value === '.' && expression.endsWith('.')) return;

            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                console.error("Error: Invalid Expression!");
                expression = '';
                updateDisplay();
            }
        }

        function clearConsole() {
            expression = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }
</script>
